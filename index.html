<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo list 2023</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="judul">
                <h1>TODO LIST</h1>
            </div>
            <form id="todo-form" name="todoForm">
                <label for="todo">Make a todo list :</label>
                <input
                    name="inputTodo"
                    type="text"
                    id="input-todo"
                    placeholder="Input todo"
                    autofocus
                    maxlength="25"
                />
                <button name="inputBtn" type="submit" id="input-btn">
                    Send
                </button>
            </form>
            <div class="todo-list">
                <ul class="list"></ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
